<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex justify-center bg-[url(./assets/imagen.png)] bg-no-repeat bg-cover">

    <div class="bg-white w-1/3 mt-20 rounded-xl">
        <form class=" p-5">
            <div class="grid grid-cols-1">
                <div class="grid grid-cols-2">
                    <label class="text-orange-400 font-bold text-lg" for="nombre">Nombre Completo:</label>
                    <input id="nombre"
                        class="border-2 rounded-xl p-2 m-2 border-yellow-400 outline-none focus:border-4 w-full"
                        placeholder="Nombre">
                </div>
                <div class="grid grid-cols-2">
                    <label class="text-orange-400 font-bold text-lg" for="nombre">Correo:</label>
                    <input class="border-2 rounded-xl p-2 m-2 border-yellow-400 outline-none focus:border-4 w-full"
                        type="email" name="correo" id="correo" placeholder="Correo">
                </div>
                <div class="grid grid-cols-2">
                    <label class="text-orange-400 font-bold text-lg" for="nombre">Repetir correo:</label>
                    <input class="border-2 rounded-xl p-2 m-2 border-yellow-400 outline-none focus:border-4 w-full"
                        type="email" name="correo" id="correo_repetir" placeholder="Correo">
                </div>

                <div class="grid grid-cols-2">
                    <label class="text-orange-400 font-bold text-lg" for="nombre">Fecha de nacimiento:</label>
                    <input class="border-2 rounded-xl p-2 m-2 border-yellow-400 outline-none focus:border-4 w-full"
                        type="date" name="fecha_nacimiento" id="fecha_nacimiento">
                </div>

                <div class="grid grid-cols-2">
                    <div>
                        <label class="text-orange-400 font-bold text-lg" for="sexo">Sexo:</label>
                        <div class="pl-2">
                            <input type="radio" name="sexo" id="Hombre">
                            <label class="text-orange-400 text-lg" for="Hombre">Hombre</label>
                        </div>
                        <div class="pl-2">
                            <input type="radio" name="sexo" id="Mujer">
                            <label class="text-orange-400  text-lg" for="Mujer">Mujer</label>
                        </div>
                    </div>
                    <div>
                        <select class="border-2 rounded-xl p-2 m-2 border-yellow-400 outline-none focus:border-4 w-full"
                            name="Instrumento" id="Instrumento">
                            <option value="Instrumento">Instrumento</option>
                            <option value="Instrumento">Instrumento</option>
                            <option value="Instrumento">Instrumento</option>
                        </select>
                    </div>
                </div>
                <div class="grid grid-cols-2 mb-2">
                    <label class="text-orange-400 font-bold text-lg" for="imagen">Elija imagen:</label>
                    <input class="bg-yellow-200" type="file" name="imagen" id="imagen">
                </div>

                <div class="flex justify-around mt-3">

                    <button class="text-white mr-2 rounded-xl bg-yellow-400  hover:bg-yellow-200 hover:text-black p-2 w-1/2">Registrar</button>

                </div>
            </div>
        </form>
    </div>
</body>

</html>
