	<h2>Formulario para contactar con nosotros:</h2>
	<form action="" method="post">
		<div>
			<label for="name">Nombre:</label>
			<input type="text">
		</div>
		<br>
		<div>
			<label for="name">Apellio:</label>
			<input type="text">
		</div>
		<br>
		<div>
			<label for="email">Email:</label>
			<input type="email">
		</div>
		<br>
		<div>
			<div>
				<input type="radio" id="fsexo" name="fsexo" value="">
				<label for="mujer">Mujer</label>
			</div>
			<div>
				<input type="radio" id="fsexo" name="fsexo" value="">
				<label for="hombre">Hombre</label>
			</div>
		</div>
		<br>
		<div>
			<label for="text">Ingresa aqui tu mensaje:</label><br>
			<textarea rows="8" cols="50">...Tu mensaje aquí...</textarea>
		</div>
		<br>
		<div>
			<input type="checkbox">
			<label for="name">Deseo recibir publicidad futura en mi direccion de email.</label>
		</div>
		<br>
		<div>
			<label for="fprocedencia"><b>Procedencia</b></label>
			<select name="Procedencia" id="procedencia-select">
				<option value="España">España</option>
				<option value="Francia">Francia</option>
				<option value="Italia">Italia</option>
				<option value="Alemania">Alemania</option>
				<option value="Inglaterra">Inglaterra</option>
			</select>
		</div>
		<br>
		<div>
			<label for="fichero">Ingresa el archivo que quieras adjuntar</label>
			<input type="file">
		</div>
		<br>
		<button>Enviar</button>
		<button>Borrar los datos</button>
	</form>
